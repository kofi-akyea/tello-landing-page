<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Tello</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="tello logo" class="logo" />
      <img src="./images/menu.png" alt="mobile menu" class="menu" />
    </nav>
    <section class="mobile-hero">
      <div class="mobile-hero-text">
        <h1>Your favourite person is just a text away</h1>
        <p>
          The simplest way to connect and look back on memorable moments forever
        </p>
      </div>
      <img src="./images/memoji1.png" alt="memoji1" class="memoji1" />
      <img src="./images/memoji2.png" alt="memoji2" class="memoji2" />
      <img src="./images/memoji3.png" alt="memoji3" class="memoji3" />
      <img src="./images/memoji4.png" alt="memoji4" class="memoji4" />
      <div class="download">
        <div class="playstore"><h6>Google PlayStore</h6></div>
        <div class="appstore"><h6>Apple AppStore</h6></div>
      </div>
    </section>

    <section class="clients">
      <h2>We are trusted by the millions</h2>
      <div class="clients-grid">
        <img src="./images/google logo.png" alt="google logo" />
        <img src="./images/aws.png" alt="google logo" />
        <img src="./images/apple logo.png" alt="google logo" />
        <img src="./images/facebook logo.png" alt="google logo" />
        <img src="./images/mega.png" alt="google logo" />
        <img src="./images/shareit.png" alt="google logo" />
      </div>
    </section>
  </body>
</html>
